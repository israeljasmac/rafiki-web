<div class="col-sm-offset-2 col-sm-10">
  <button type="button " class="btn btn-primary" routerLink="/actividades/crear">Crear Actividad</button>
</div>
<br>

<br>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Asignatura</th>
      <th scope="col">Tema</th>
      <th scope="col">Detalles</th>
      <th scope="col">Editar/Eliminar</th>
    </tr>
  </thead>
  
  <tbody *ngIf="actividad" [@animation]="actividad.actividades.length">
    <tr *ngFor="let actividad of actividad.actividades; let i = index">
      <th scope="row">{{ actividad.asignatura }}</th>
      <td>{{ actividad.tema }}</td>
      <td><button type="button" class="btn btn-primary" routerLink="/actividades/{{actividad._id}}"> <i class="fas fa-info-circle"></i> Ver Detalles  </button></td>
      <td>
        <button type="button" class="btn btn-primary" routerLink="/actividades/{{actividad._id}}/editar"> <i class="fas fa-edit"></i></button> /
        <button type="button" class="btn btn-primary" (click)="deleteActividad(actividad._id)"> <i class="fas fa-trash-alt"></i></button>
    </tr>
  </tbody>
</table>
